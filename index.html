<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="./scripts.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<h1 onmousedown="return false">Click and drag anywhere to draw a line and bounce the ball to victory!</h1>
	<div id="canvasSection">
		<canvas class="canvas" id="canvas1" onmousedown="return false"></canvas>
		<canvas class="canvas" id="canvas2" onmousedown="return false"></canvas>
		<canvas class="canvas" id="canvas3"></canvas>
	</div>
	<div id="settings">
	<ul>
		<li>Trail colour:<input type="color" id="trailColourForm"></input></li>
		<li>Trail opacity:<input type="range" id="trailOpacityForm" min="0" max="1" step="0.1" value="0"></input></li>
	</ul>
	<ul>
		<li>Ball colour:<input type="color" id="ballColourForm"></input></li>
	</ul>
	<ul>
		<li>Goal colour:<input type="color" id="goalColourForm"></input></li>
	</ul>
	<ul>
		<li>Line colour:<input type="color" id="lineColourForm"></input></li>
	</ul>
	</div>
</body>
</html>
